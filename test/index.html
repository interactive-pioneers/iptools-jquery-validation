<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>

  <form action="#">
    <label class="email-label"></label>
    <input type="email" data-validation="required,email,match[email_confirmation]" data-validation-trigger="change" data-validation-error-class-subscribers=".email-label" data-errormsg-required="Email is required" data-errormsg-match="Email addresses are not matching" data-errormsg-email="Please provide valid email address" name="email">
    <input type="email" data-validation="required,email,match[email]" data-validation-trigger="change" data-validation-error-class-subscribers=".email-label" data-errormsg-required="Email confirmation is required" data-errormsg-match="Email addresses are not matching" data-errormsg-email="Please provide valid email address" name="email_confirmation">
  </form>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/mocha/mocha.js"></script>
  <script src="../bower_components/chai/chai.js"></script>
  <script>mocha.setup('bdd');</script>
  <script>var expect = chai.expect;</script>
  <script src="spec/unit.js"></script>
  <script src="spec/func.js"></script>
  <script src="../src/iptools-jquery-validator.js"></script>
  <script>
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
