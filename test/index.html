<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>

  <form action="#">
    <label class="email-label"></label>
    <input type="email" data-validation="required,email,match[email_confirmation]" data-validation-trigger="change" data-validation-error-class-subscribers=".email-label" data-validation-errormsg-required="Email is required" data-validation-errormsg-match="Email addresses are not matching" data-validation-errormsg-email="Please provide valid email address" name="email">
    <input type="email" data-validation="required,email,match[email]" data-validation-trigger="change" data-validation-error-class-subscribers=".email-label" data-validation-errormsg-required="Email confirmation is required" data-validation-errormsg-match="Email addresses are not matching" data-validation-errormsg-email="Please provide valid email address" name="email_confirmation">

    <input type="text" name="nickname" id="nickname" data-validation-unique-set="username">
    <input type="text" name="username" data-validation="unique" data-validation-trigger="change" data-validation-errormsg-unique="Username should be unique." data-validation-unique-set="username">

    <input type="text" name="husbands_forename" data-validation="unique" data-validation-trigger="change" data-validation-unique-set="name" data-validation-unique-with="js_husbands_surname" id="js_husbands_forename">
    <input type="text" name="husbands_surname" data-validation="unique" data-validation-trigger="change" data-validation-unique-set="name" data-validation-unique-with="js_husbands_forename" id="js_husbands_surname">
    <input type="text" name="forename" data-validation="unique" data-validation-trigger="change" data-validation-errormsg-unique="Name should be unique." data-validation-unique-set="name" data-validation-unique-with="js_surname" id="js_forename">
    <input type="text" name="surname" data-validation="unique" data-validation-trigger="change" data-validation-errormsg-unique="Name should be unique." data-validation-unique-set="name" data-validation-unique-with="js_forename" id="js_surname">
  </form>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script>mocha.setup('bdd');</script>
  <script>var expect = chai.expect;</script>
  <script src="spec/unit.js"></script>
  <script src="spec/func.js"></script>
  <script src="../src/iptools-jquery-validator.js"></script>
  <script>
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
